<div *ngIf="test" [appTest]="123" (click)="updateInputValue(input.value)">This is my counter: {{counter}}</div>
<button (click)="incrementHandler($event)">Increment</button>
<button (click)="toggleDiv()">Toggle DIV</button>
<input #input type="text" [value]="inputValue" ngModel />
<button (click)="updateInputValue(input.value)">Update input Value</button>
<div>
  {{input.value}}
  <div>
    <div>The input value {{inputValue}} and something else</div>
  </div>
</div>
