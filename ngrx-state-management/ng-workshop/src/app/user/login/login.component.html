<form #f="ngForm" class="login" (ngSubmit)="submitFormHandler(f.value)">

  <fieldset>
    <h2>Login Form</h2>

    <p class="field field-icon">
      <label for="email"><span><i class="fas fa-envelope"></i></span></label>
      <!-- <input #userEmail="ngModel" [class.input-error]="userEmail.touched && !!userEmail.errors" type="text" name="email"
        id="email" placeholder="john.doe@gmail.com" ngModel required pattern="^[a-zA-Z\.-]{6,}@\w+\.(com|bg)$"> -->
      <input #userEmail="ngModel" [class.input-error]="userEmail.touched && !!userEmail.errors" type="text" name="email"
        id="email" placeholder="john.doe@gmail.com" ngModel appSubmitOnValid
        (ngModelChangeIfValid)="changeHandler($event)" required appEmailValidator>
    </p>

    <p *ngIf="userEmail.touched && userEmail.errors?.required" class="error">
      Email is required!
    </p>
    <p *ngIf="userEmail.touched && userEmail.errors?.emailValidator" class="error">
      Email is not valid!
    </p>

    <p class="field field-icon">
      <label for="password"><span><i class="fas fa-lock"></i></span></label>
      <input #userPassword="ngModel" [class.input-error]="userPassword.touched && !!userPassword.errors" type="password"
        name="password" id="password" placeholder="******" ngModel required minlength="4">
    </p>
    <p *ngIf="userPassword.touched && userPassword.errors?.required" class="error">
      Password is required!
    </p>
    <p *ngIf="userPassword.touched && userPassword.errors?.minlength" class="error">
      Password must be at least 4 characters!
    </p>

    <p *ngIf="errorMessage$ | async as errorMessage" class="error">
      {{errorMessage}}
    </p>

    <button [disabled]="(isLoading$ | async) || f.invalid">Login</button>
    <app-loader [isLoading]="(isLoading$ | async)"></app-loader>

    <p class="text-center">
      Have an account?
      <a routerLink="/user/register">Register</a>
    </p>

  </fieldset>
</form>
