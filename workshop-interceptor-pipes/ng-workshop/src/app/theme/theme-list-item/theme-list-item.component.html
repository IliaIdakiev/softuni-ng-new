<div class="theme-container">
  <div class="theme-name-wrapper">
    <div class="theme-name">
      <a [routerLink]="['/theme/detail', theme._id]" class="normal">
        <h2>{{theme.themeName | shortenText}}</h2>
      </a>
      <div class="columns">
        <div>
          <p>Date: <time>{{theme.created_at | timeDiff}}</time></p>
          <div class="nick-name">
            <p>Username: <span>{{theme.userId.username}}</span></p>
          </div>
        </div>
        <div class="subscribers">
          <!-- <button class="subscribe">Subscribe</button> -->
          <p>Subscribers: <span>{{theme.subscribers.length}}</span></p>
        </div>
      </div>
    </div>
  </div>
</div>
